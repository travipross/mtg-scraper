<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=card.owner.username) }}">
                <img src="{{ card.owner.avatar(70) }}" />
            </a>
        </td>
        <td>
            {% set user_link %}
                <a href="{{ url_for('main.user', username=card.owner.username) }}">
                    {{ card.owner.username }}
                </a>
            {% endset %}
            {{ _('%(username)s said %(when)s',
                username=user_link, when=moment(card.timestamp).fromNow()) }}
            <br>
            <span id="card{{ card.id }}">{{ card.body }}</span>
        </td>
    </tr>
</table>
